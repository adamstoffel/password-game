name: pull-request
on: 
  pull_request:
    branches:
      - main

env:
  terraform_dir: "./.infra"
  ARM_ENVIRONMENT: public
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_TFSTATE_RESOURCE_GROUP: ${{ secrets.AZURE_TFSTATE_RESOURCE_GROUP }}
  AZURE_TFSTATE_STORAGE_ACCOUNT: ${{ secrets.AZURE_TFSTATE_STORAGE_ACCOUNT }}
  
jobs:
  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Build cats-game
        working-directory: ./cat-game
        run: |
            npm install
            npm run build

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./.infra
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1

      - name: Terraform fmt
        id: fmt
        continue-on-error: true
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
            terraform init \
              -backend-config "resource_group=${{ env.AZURE_TFSTATE_RESOURCE_GROUP }}" \
              -backend-config "storage_account_name=${{ env.AZURE_TFSTATE_STORAGE_ACCOUNT }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        continue-on-error: true
        run: |
            terraform plan -no-color \
              -var "azure_resource_group_name=${{ env.AZURE_RESOURCE_GROUP }}"
